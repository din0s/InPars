# Causal instruction templates
instruction-extract:
  mode: causal-instruction
  instruction: "Focus on identifying the relationship between each query and document. Write an instruction that could be used to generate the query from each corresponding document. The instruction should be the same for all pairs, but not be exclusive to them. Example pairs:"
  template: |+
    Query {example_idx}: {query}
    Document {example_idx}: {document}

# Instruction templates
instruction-arguana:
  mode: instruction
  instruction: Identify the main argument in the document and use it to construct a query that reflects the opposing view.
  template: |
    Example {example_idx}:
    Document: {document}
    Query: {query}

instruction-hotpotqa:
  mode: instruction
  instruction: Identify the subject of the document and ask a question about it.
  template: |
    Example {example_idx}:
    Document: {document}
    Query: {query}

instruction-nq:
  mode: instruction
  instruction: Identify the subject of the document, then form a query using the subject and relevant information from the document.
  template: |
    Example {example_idx}:
    Document: {document}
    Query: {query}

# Contrastive instruction templates
co-instruction-arguana:
